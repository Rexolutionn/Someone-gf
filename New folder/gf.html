<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girlfriend Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .profile-container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
        }
        
        .profile-info {
            margin-top: 20px;
        }
        
        .profile-info h2 {
            margin-bottom: 10px;
        }
        
        .profile-info ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .profile-info li {
            margin-bottom: 10px;
        }
        
        .profile-info li span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="samee.jpg" alt="Girlfriend Profile Picture" class="profile-picture">
        <div class="profile-info">
            <h2>Girlfriend Profile</h2>
            <ul>
                <li><span>Name:</span> Sameee</li>
                <li><span>Birthdate:</span> February 12, 2005</li>
                <li><span>Age:</span> 19</li>
                <li><span>Occupation:</span> Design and communication visual</li>
                <li><span>Hobbies:</span> fishing</li>
                <li><span>Favorite Food:</span> Idvii</li>
                <li><span>Favorite Movie:</span> All horror movies</li>
            </ul>
        </div>
    </div>
</body>
</html>
